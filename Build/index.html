<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | pixel-flow</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- ДОБАВЛЕНИЯ ДЛЯ DEV TOOLS -->
  <style>
    #dev-tools {
      background: #333;
      padding: 10px;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 2px solid #555;
      font-family: sans-serif;
    }

    #json-input {
      flex-grow: 1;
      padding: 8px;
      font-family: monospace;
      border-radius: 4px;
      border: none;
    }

    #load-btn {
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #load-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <!-- НАШ ВНЕШНИЙ ИНТЕРФЕЙС -->
  <div id="dev-tools">
    <span>Level JSON:</span>
    <input type="text" id="json-input" placeholder="Paste your level JSON here... (Ctrl+V)" />
    <button id="load-btn" onclick="sendJsonToUnity()">Load & Restart</button>
  </div>

  <!-- ДЕФОЛТНЫЙ CANVAS ЮНИТИ -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">pixel-flow</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "pixel-flow",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    // Глобальная переменная для доступа к Unity из нашего интерфейса
    var myUnityInstance = null;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myUnityInstance = unityInstance; // Сохраняем ссылку!

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

    // НАША ФУНКЦИЯ ДЛЯ ВЫЗОВА Unity
    function sendJsonToUnity() {
      if (myUnityInstance !== null) {
        var inputElement = document.getElementById("json-input");
        var jsonString = inputElement.value;

        if (!jsonString) {
          alert("Please paste some JSON first!");
          return;
        }

        myUnityInstance.SendMessage("Loader", "ReceiveJSONFromBrowser", jsonString);
      } else {
        alert("Wait! Unity is still loading...");
      }
    }
  </script>
</body>

</html>
