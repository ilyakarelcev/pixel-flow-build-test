<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | pixel-flow</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: #222;
      display: flex;
      flex-direction: row;
      /* Горизонтальное расположение */
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
    }

    /* КОНТЕЙНЕР ДЛЯ ИГРЫ (70%) */
    #unity-container {
      width: 70%;
      height: 100%;
      position: relative;
      /* Для нормальной работы дефолтных стилей Unity */
    }

    /* ЧТОБЫ CANVAS РАСТЯГИВАЛСЯ ВНУТРИ СВОИХ 80% */
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ПРАВАЯ КОЛОНКА С JSON (30%) */
    #dev-tools {
      width: 30%;
      background: #333;
      padding: 15px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      /* Элементы друг под другом */
      gap: 15px;
      border-left: 2px solid #555;
    }

    #dev-tools span {
      font-weight: bold;
      font-size: 16px;
    }

    /* ПОЛЕ ДЛЯ ВВОДА (многострочное, с прокруткой) */
    #json-input {
      flex-grow: 1;
      /* Занимает всё доступное место по высоте */
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      resize: none;
      /* Запрещаем ручное растягивание */
      background: #1e1e1e;
      color: #d4d4d4;
      white-space: pre-wrap;
      /* Перенос длинных строк JSON */
      overflow-y: auto;
      /* Вертикальная прокрутка */
    }

    #load-btn {
      padding: 12px 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    #load-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <!-- ДЕФОЛТНЫЙ CANVAS ЮНИТИ (СЛЕВА) -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">pixel-flow</div>
    </div>
  </div>

  <!-- НАШ ВНЕШНИЙ ИНТЕРФЕЙС (СПРАВА) -->
  <div id="dev-tools">
    <span>Level JSON:</span>
    <textarea id="json-input" placeholder="Paste your level JSON here... (Ctrl+V)"></textarea>
    <button id="load-btn" onclick="sendJsonToUnity()">Load & Restart</button>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";
    var config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "pixel-flow",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    // Глобальная переменная для доступа к Unity из нашего интерфейса
    var myUnityInstance = null;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myUnityInstance = unityInstance; // Сохраняем ссылку!

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // Загружаем дефолтный уровень из файла level.json
        fetch("level.json")
          .then(response => {
            if (response.ok) return response.text();
            throw new Error("level.json not found");
          })
          .then(text => {
            if (text && text.trim() !== "") {
              document.getElementById("json-input").value = text;
              // Сразу отправляем в Unity при старте
              unityInstance.SendMessage("Loader", "ReceiveJSONFromBrowser", text);
            }
          })
          .catch(err => console.log("Default level not loaded:", err));

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

    // НАША ФУНКЦИЯ ДЛЯ ВЫЗОВА Unity
    function sendJsonToUnity() {
      if (myUnityInstance !== null) {
        var inputElement = document.getElementById("json-input");
        var jsonString = inputElement.value;

        if (!jsonString) {
          alert("Please paste some JSON first!");
          return;
        }

        myUnityInstance.SendMessage("Loader", "ReceiveJSONFromBrowser", jsonString);
      } else {
        alert("Wait! Unity is still loading...");
      }
    }

    // Отключаем перехват нажатий клавиш Unity, когда мы печатаем в наше текстовое поле
    var jsonInput = document.getElementById("json-input");
    jsonInput.addEventListener("keydown", function (e) { e.stopPropagation(); });
    jsonInput.addEventListener("keyup", function (e) { e.stopPropagation(); });
    jsonInput.addEventListener("keypress", function (e) { e.stopPropagation(); });
  </script>
</body>

</html>
